<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Uche!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="princess-corners">
        <img src="barbie.png" alt="Princess 1" class="princess top-left">
        <img src="little mermaid.jpeg" alt="Princess 2" class="princess top-right">
        <img src="sleeping beauty.jpg" alt="Princess 3" class="princess bottom-left">
        <img src="snowwhite.jpg" alt="Princess 4" class="princess bottom-right">
    </div>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="birthday-card">
            <h1 class="text-center mb-4">Happy Birthday Uche!</h1>
            <div class="cake-container mb-3">
                <div id="cake"></div>
            </div>
            <p class="text-center mb-4">Wishing you an amazing day filled with joy and laughter!</p>
            <button id="celebrateBtn" class="btn btn-primary d-block mx-auto mb-4">
                <i class="fas fa-birthday-cake me-2"></i>Celebrate!
            </button>
            <div id="slideshow" class="mb-4"></div>
            <h3 class="text-center mb-3">Along the tides</h3>
            <div class="row g-2">
                <div class="col-4">
                    <img src="image1.jpg" class="img-fluid rounded" alt="Birthday memory 1">
                </div>
                <div class="col-4">
                    <img src="image2.jpg" class="img-fluid rounded" alt="Birthday memory 2">
                </div>
                <div class="col-4">
                    <img src="image3.jpg" class="img-fluid rounded" alt="Birthday memory 3">
                </div>
              <div class="col-4">
                  <img src="image4.jpg" class="img-fluid rounded" alt="Birthday memory 4">
              </div>
              <div class="col-4">
                  <img src="image5.jpg" class="img-fluid rounded" alt="Birthday memory 5">
              </div>
              <div class="col-4">
                  <img src="image6.jpg" class="img-fluid rounded" alt="Birthday memory 6">
              </div>
              <div class="col-4">
                  <img src="image7.jpg" class="img-fluid rounded" alt="Birthday memory 7">
              </div>
            </div>
        </div>
    </div>
    <div id="birthday-wishes"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
